name: ghostfolio_dev
services:
  postgres:
    extends:
      file: docker-compose.yml
      service: postgres
    container_name: gf-postgres-dev
    ports:
      - ${POSTGRES_PORT:-5432}:5432

  redis:
    extends:
      file: docker-compose.yml
      service: redis
    container_name: gf-redis-dev
    ports:
      - ${REDIS_PORT:-6379}:6379
    # Local dev: run without password so API (REDIS_PASSWORD= in .env) connects without AUTH
    command: ['redis-server']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres:
